    <body>  
        <!-- cabeçalho e navegação -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><span class="logo-strong">L</span>oja<span class="logo-strong">W</span>hatever</a>

            </nav>
            <div class="spacer-header"></div>
        </header>
        <main>
           <div class="container-login">
                <div class="col-md-12">
                    <form class="form-signin mt-5" id="form-login">
                        <div class="card p-3">
                            <h1 class="h4 mb-3 font-weight-normal text-center ">
                                Olá! Para continuar, digite o seu e-mail e senha
                            </h1>
                            <label for="email" class="sr-only">E-mail</label>
                            <input type="email" id="email" class="form-control" 
                                placeholder="E-mail" required="" autofocus="">
                            
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" class="form-control" 
                                placeholder="Senha" required="">
                        
                            <button class="btn btn-lg btn-block mt-3 btn-outline-dark"
                                 type="submit">Entrar
                                </button>
                        </div>
                    </form>
                </div>
           </div>
        </main>
        <footer class="mt-3 text-light">
           
        </footer>

        crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('form#form-login').submit(function(){

                if (loginTaValido())
                    document.location = "/lista-produto.html";

                return false;
            })
        })

        function loginTaValido(){
            let email = $("#email").val();
            let password = $("#password").val();

            if (password != "" && password !=""){
                return true;
            }
            return false
        }
    </script>
  </body>
